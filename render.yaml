services:
  - type: web
    name: samartflow
    runtime: python
    repo: https://github.com/gusdnr205/samartflow
    branch: Lotto
    plan: free
    region: singapore
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    rootDir: smartflow_back
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgresqlSmartFlow
          property: connectionString
      - key: PYTHONPATH
        value: .

databases:
  - name: postgresqlSmartFlow
    plan: free
version: "1"
